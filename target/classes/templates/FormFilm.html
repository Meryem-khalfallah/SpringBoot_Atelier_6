<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Films</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Films </div>
				<div class="card-header" th:if="${mode=='edit'}"> Modification des Films </div>
				<div class="card-body">
					<form th:action="@{saveFilm}" method="post">
					
					<div class="form-group">
						<label class="control-label" hidden>ID Film :</label>
						<input type="hidden" name="idFilm" class="form-control" th:value="${film.idFilm}" />
					</div>
					
						<div class="form-group">
							<label class="control-label">Nom Film:</label> 
							<input type="text" name="nomFilm" class="form-control" 
							th:value= ${film.nomFilm}/>
							<span th:errors= ${film.nomFilm} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Film:</label> 
							<input type="text" name="prixFilm" class="form-control" 
							th:value= ${film.prixFilm}/>
							<span th:errors=${film.prixFilm} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Date cr√©ation:</label> 
							<input type="date" name="dateCreation" class="form-control" 
							th:value= ${film.dateCreation}/>
							<span th:errors=${film.dateCreation} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
